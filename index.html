<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI</title>

    <!-- fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- importing css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <div class="image-container">
        <img src="./image/animeavatar.jpg" alt="404 Image" />
      </div>
      <div class="heading">
        <h2>Coder0898</h2>
        <p>FrontEnd Engineer</p>
      </div>
      <div class="media-buttons">
        <a href="#" style="color: #4267b2" class="link">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#" style="color: #e1306c" class="link">
          <i class="fa-brands fa-square-instagram"></i>
        </a>
        <a href="#" style="color: #ff0000" class="link">
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a href="#" style="color: black" class="link">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
      <div class="button-group">
        <button>Subscribe</button>
        <button>Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="fa-solid fa-heart" style="color: #ff0000"></i>
          <span class="number">60k</span>
        </div>
        <div class="line"></div>
        <div class="data">
          <i class="fa-solid fa-comment" style="color: #4267b2"></i>
          <span class="number">20k</span>
        </div>
        <div class="line"></div>
        <div class="data">
          <i class="fa-solid fa-share"></i>
          <span class="number">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
